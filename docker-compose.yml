version: '3.8'

services:
  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - API_BASE_URL=${API_BASE_URL}
    container_name: second-bloom-admin-panel
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - API_BASE_URL=${API_BASE_URL}
    networks:
      - admin-network
    labels:
      - "com.secondbloom.description=Second Bloom Admin Panel - Production"
      - "com.secondbloom.version=1.0"
      - "com.secondbloom.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  admin-network:
    driver: bridge
