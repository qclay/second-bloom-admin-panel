version: '3.8'

services:
  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: second-bloom-admin-panel
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - API_BASE_URL=${API_BASE_URL}
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.production
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.secondbloom.description=Second Bloom Admin Panel - Production"
      - "com.secondbloom.version=1.0"
      - "com.secondbloom.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  admin-network:
    driver: bridge
