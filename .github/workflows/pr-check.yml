name: PR Quality Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Check TypeScript
        run: npx tsc --noEmit
      
      - name: Build check
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const message = `## ðŸ¤– PR Quality Check Results
            
            âœ… TypeScript compilation check completed
            âœ… Build check completed
            âœ… Lint check completed
            
            Please review the workflow logs for detailed information.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
