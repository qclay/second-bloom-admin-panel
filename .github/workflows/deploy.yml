name: Deploy Admin Panel to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PROD_API_URL }}
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1

  # Job 2: Build Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            NODE_ENV=production

  # Job 3: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://admin.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create environment file
        run: |
          cat << EOF > .env.production
          NODE_ENV=production
          NEXT_PUBLIC_API_URL=${{ secrets.PROD_API_URL }}
          API_BASE_URL=${{ secrets.PROD_API_URL }}
          PORT=3001
          EOF
      
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          source: "docker-compose.yml,.env.production,scripts"
          target: "~/second-bloom-admin-panel"
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd ~/second-bloom-admin-panel
            
            # Make scripts executable
            chmod +x scripts/*.sh
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Pull the latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old containers
            docker-compose down || true
            
            # Start new containers
            docker-compose up -d
            
            # Wait for health check
            echo "Waiting for application to be healthy..."
            sleep 20
            
            # Check health
            if curl -f http://localhost:3001/api/health; then
              echo "‚úÖ Health check passed!"
            else
              echo "‚ùå Health check failed! Rolling back..."
              docker-compose down
              exit 1
            fi
            
            # Clean up old images
            docker image prune -af
            
            # Show status
            docker-compose ps
            
            echo ""
            echo "‚úÖ Production deployment completed successfully!"
            echo "üåê Application URL: https://admin.secondbloom.uz"
      
      - name: Verify deployment
        run: |
          echo "üéâ Production deployment successful!"
          echo "üåê Application URL: https://admin.secondbloom.uz"
          echo "üìä Check status: ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} 'cd ~/second-bloom-admin-panel && docker-compose ps'"
          echo "üìã View logs: ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} 'cd ~/second-bloom-admin-panel && docker-compose logs -f'"
      
      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Production deployment successful!"
            echo "üåê URL: https://admin.secondbloom.uz"
          else
            echo "‚ùå Production deployment failed!"
            echo "‚ö†Ô∏è  Please check the logs and rollback if necessary"
            echo "üîÑ Rollback: ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} 'cd ~/second-bloom-admin-panel && ./scripts/rollback.sh'"
          fi
